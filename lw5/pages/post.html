<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>road</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lora&family=Montserrat:wght@100;400;700&family=Oxygen:wght@300&display=swap"
        rel="stylesheet">
</head>


<body>
    <header class="header">

        <div class="header__escape">Escape.</div>
        <nav class="nav1">
            <a class="nav1__link" href="#">HOME</a>
            <a class="nav1__link" href="#">CATEGORIES</a>
            <a class="nav1__link" href="#">ABOUT</a>
            <a class="nav1__link" href="#">CONTACT</a>
        </nav>

    </header>
    <div class="intro">
        <h1 class="intro__title">{{ .Title }}</h1>
        <h2 class="intro__subtitle">{{ .Subtitle }}</h2>
    </div>

    <div class="image"> </div>
    <div class="wrap">
        {{ range .Text }}
        <div class="text">

            <div class="text__text">
                {{ .Texting }}
            </div>
        </div>
        {{ end }}
    </div>

    <div class="footer">
        <div class="footer__reg reg">
            <div class="reg__title">Stay in Touch</div>
            <form class="reg__form">
                <input class="form__email" placeholder="Enter your email address">
                <button class="form__button">Submit</button>
            </form>
        </div>
        <div class="footer__inner">
            <div class="footer__escape">Escape.</div>
            <nav class="footer__nav nav">
                <a class="nav__link" href="#">HOME</a>
                <a class="nav__link" href="#">CATEGORIES</a>
                <a class="nav__link" href="#">ABOUT</a>
                <a class="nav__link" href="#">CONTACT</a>
            </nav>
        </div>
    </div>

</body>
